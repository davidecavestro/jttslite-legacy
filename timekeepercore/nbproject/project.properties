annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.args=
application.title=timekeepercore
application.vendor=davide
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/timekeepercore.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.asm-3.1.jar=build-lib/asm-3.1.jar
file.reference.datanucleus-core-2.1.1.jar=build-lib/datanucleus-core-2.1.1.jar
file.reference.datanucleus-enhancer-2.1.0-release.jar=build-lib/datanucleus-enhancer-2.1.0-release.jar
file.reference.jdo-api-3.0.jar=lib/jdo-api-3.0.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.common.jar}:\
    ${file.reference.asm-3.1.jar}:\
    ${file.reference.jdo-api-3.0.jar}:\
    ${file.reference.datanucleus-core-2.1.1.jar}:\
    ${file.reference.datanucleus-enhancer-2.1.0-release.jar}
# Space-separated list of extra javac options
javac.compilerargs=-processor org.datanucleus.enhancer.EnhancerProcessor
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=true
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/davide/devel/core/timekeepercore/dist/
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=SUN_JDK_1.6
project.common=../common
reference.common.jar=${project.common}/dist/common.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.java.dir=src/main/java
